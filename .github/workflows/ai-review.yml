name: AI-Powered Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  ai-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.comment.body, '/review')
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Claude Code CLI
        run: |
          # Install Claude Code CLI
          npm install -g @anthropic/claude-code-cli

          # Configure Claude Code
          claude-code config set api-key ${{ secrets.CLAUDE_API_KEY }}
          claude-code config set model claude-3-opus-20240229

      - name: Analyze code changes
        id: analyze
        run: |
          # Get diff
          git diff origin/${{ github.base_ref }}...HEAD > changes.diff

          # Analyze with Claude
          claude-code analyze \
            --input changes.diff \
            --output analysis.json \
            --format json

      - name: Security review
        id: security
        run: |
          claude-code security \
            --path . \
            --severity high \
            --output security.json

      - name: Performance analysis
        id: performance
        run: |
          claude-code performance \
            --path . \
            --threshold 100ms \
            --output performance.json

      - name: Documentation check
        id: docs
        run: |
          claude-code docs \
            --check-coverage \
            --min-coverage 80 \
            --output docs.json

      - name: Generate suggestions
        id: suggestions
        run: |
          claude-code suggest \
            --context analysis.json \
            --security security.json \
            --performance performance.json \
            --docs docs.json \
            --output suggestions.md

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const suggestions = fs.readFileSync('suggestions.md', 'utf8');

            // Create review comment
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: suggestions,
              event: 'COMMENT'
            });

      - name: Apply auto-fixes
        if: contains(github.event.pull_request.labels.*.name, 'auto-fix')
        run: |
          # Apply Claude's suggested fixes
          claude-code fix \
            --auto \
            --suggestions suggestions.md \
            --commit "Apply AI-suggested improvements"

      - name: Update PR status
        uses: actions/github-script@v7
        with:
          script: |
            const analysisData = require('./analysis.json');
            const securityData = require('./security.json');

            // Set commit status
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: securityData.critical_issues > 0 ? 'failure' : 'success',
              description: `AI Review: ${analysisData.summary}`,
              context: 'ai-review'
            });

  ai-test-generation:
    name: AI Test Generation
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'generate-tests')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          npm install -g @anthropic/claude-code-cli
          claude-code config set api-key ${{ secrets.CLAUDE_API_KEY }}

      - name: Analyze code coverage
        run: |
          npm run test:coverage
          cp coverage/lcov.info coverage.lcov

      - name: Generate missing tests
        run: |
          claude-code test generate \
            --coverage coverage.lcov \
            --min-coverage 90 \
            --style "jest" \
            --output generated-tests/

      - name: Validate generated tests
        run: |
          cp -r generated-tests/* tests/
          npm run test

      - name: Commit tests
        if: success()
        run: |
          git config --local user.email "ai@agentic-workflow.dev"
          git config --local user.name "AI Assistant"
          git add tests/
          git commit -m "Add AI-generated tests for uncovered code"
          git push

  ai-documentation:
    name: AI Documentation Generation
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'update-docs')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Claude Code CLI
        run: |
          npm install -g @anthropic/claude-code-cli
          claude-code config set api-key ${{ secrets.CLAUDE_API_KEY }}

      - name: Generate API documentation
        run: |
          claude-code docs generate \
            --type api \
            --path src/ \
            --output docs/api/

      - name: Generate README sections
        run: |
          claude-code docs readme \
            --analyze . \
            --update README.md

      - name: Generate examples
        run: |
          claude-code examples generate \
            --from src/ \
            --to examples/

      - name: Update changelog
        run: |
          claude-code changelog \
            --from ${{ github.base_ref }} \
            --to HEAD \
            --output CHANGELOG.md

      - name: Commit documentation
        if: success()
        run: |
          git config --local user.email "ai@agentic-workflow.dev"
          git config --local user.name "AI Assistant"
          git add docs/ examples/ README.md CHANGELOG.md
          git commit -m "Update documentation via AI"
          git push

  ai-optimization:
    name: AI Code Optimization
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'optimize')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Claude Code CLI
        run: |
          npm install -g @anthropic/claude-code-cli
          claude-code config set api-key ${{ secrets.CLAUDE_API_KEY }}

      - name: Profile current performance
        run: |
          npm run build
          npm run benchmark > benchmark-before.txt

      - name: Apply optimizations
        run: |
          claude-code optimize \
            --target performance \
            --path src/ \
            --apply

      - name: Measure improvements
        run: |
          npm run build
          npm run benchmark > benchmark-after.txt

      - name: Generate report
        run: |
          claude-code report \
            --before benchmark-before.txt \
            --after benchmark-after.txt \
            --output optimization-report.md

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('optimization-report.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: report
            });