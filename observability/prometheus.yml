# Prometheus Configuration
# Scrapes metrics from application and exporters

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'agentic-workflow'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Application metrics (via OpenTelemetry Prometheus exporter)
  - job_name: 'application'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:9090']
    metric_relabel_configs:
      # Drop some high-cardinality metrics
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop

  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Node exporter (if available)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL exporter (if available)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter (if available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']